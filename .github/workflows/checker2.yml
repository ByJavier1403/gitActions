
name: Print Pushed Files

on:
  push:
    branches:
      - main

jobs:
  print_files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Print pushed files
        run: |
          git diff-tree --no-commit-id --name-only -r ${{ github.sha }}
