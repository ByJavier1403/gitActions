name: Python File Checker

on:
  push:
    branches:
      - main

jobs:
  check_files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: Run Python files
        run: python -m compileall .

      - name: Check for errors
        run: |
          if [ -z "$(find . -name '*.pyc')" ]; then
            echo "No errors found in Python files."
          else
            echo "Errors found in Python files."
            exit 1
          fi


